<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background circle for contrast -->
  <circle cx="100" cy="100" r="95" fill="#faf8f5" stroke="#3d6b4a" stroke-width="3"/>
  
  <!-- Main mushroom cap -->
  <ellipse cx="100" cy="80" rx="45" ry="35" fill="#3d6b4a"/>
  <ellipse cx="100" cy="80" rx="40" ry="30" fill="#5a8a68"/>
  
  <!-- Mushroom spots/texture -->
  <circle cx="85" cy="75" r="5" fill="#c9a87c" opacity="0.8"/>
  <circle cx="105" cy="70" r="4" fill="#c9a87c" opacity="0.8"/>
  <circle cx="95" cy="83" r="3" fill="#c9a87c" opacity="0.8"/>
  <circle cx="115" cy="77" r="4" fill="#c9a87c" opacity="0.8"/>
  <circle cx="78" cy="83" r="3" fill="#c9a87c" opacity="0.8"/>
  
  <!-- Gills underneath (darker lines) -->
  <path d="M 65 80 Q 75 90, 85 85" stroke="#2a4d35" stroke-width="1.5" fill="none" opacity="0.6"/>
  <path d="M 75 80 Q 85 90, 95 85" stroke="#2a4d35" stroke-width="1.5" fill="none" opacity="0.6"/>
  <path d="M 85 80 Q 95 90, 105 85" stroke="#2a4d35" stroke-width="1.5" fill="none" opacity="0.6"/>
  <path d="M 95 80 Q 105 90, 115 85" stroke="#2a4d35" stroke-width="1.5" fill="none" opacity="0.6"/>
  <path d="M 105 80 Q 115 90, 125 85" stroke="#2a4d35" stroke-width="1.5" fill="none" opacity="0.6"/>
  
  <!-- Mushroom stem -->
  <rect x="88" y="85" width="24" height="38" rx="12" fill="#c9a87c"/>
  <rect x="91" y="85" width="18" height="38" rx="9" fill="#e0d3b8"/>
  
  <!-- Stem texture lines -->
  <line x1="95" y1="90" x2="95" y2="120" stroke="#8b7355" stroke-width="0.5" opacity="0.4"/>
  <line x1="100" y1="90" x2="100" y2="120" stroke="#8b7355" stroke-width="0.5" opacity="0.4"/>
  <line x1="105" y1="90" x2="105" y2="120" stroke="#8b7355" stroke-width="0.5" opacity="0.4"/>
  
  <!-- Small mycelium/root network at base -->
  <path d="M 85 123 Q 70 133, 65 138" stroke="#97b69f" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M 88 123 Q 75 136, 72 143" stroke="#97b69f" stroke-width="1.5" fill="none" opacity="0.5"/>
  <path d="M 115 123 Q 130 133, 135 138" stroke="#97b69f" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M 112 123 Q 125 136, 128 143" stroke="#97b69f" stroke-width="1.5" fill="none" opacity="0.5"/>
  <path d="M 100 126 Q 100 138, 95 146" stroke="#97b69f" stroke-width="1.5" fill="none" opacity="0.5"/>
  
  <!-- Brand text -->
  <text x="100" y="162" font-family="Georgia, serif" font-size="14" font-weight="400" text-anchor="middle" fill="#3d6b4a" letter-spacing="2">
    CAP &amp; COLLAR
  </text>
  <text x="100" y="177" font-family="Georgia, serif" font-size="13" font-weight="300" text-anchor="middle" fill="#6b6b6b" letter-spacing="2">
    SUPPLY CO
  </text>
  
  <!-- Accent circle -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="#d97845" stroke-width="1" opacity="0.3"/>
</svg>
